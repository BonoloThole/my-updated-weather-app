<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <header>
            <form id="search-form" onsubmit="search(event)">
                <input
                    type="search"
                    placeholder="Enter a city.."
                    required
                    class="search-input"
                    id="search-input"
                />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Paris</h1>
                    <p class="current-details">
                        <span id="current-date"></span>, moderate rain <br />
                        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span class="current-temperature-icon">☀️</span>
                    <span class="current-temperature-value" id="current-temperature">24</span>
                    <span class="current-temperature-unit">°C</span>
                </div>
            </div>
            <div id="forecast" class="forecast">
                <!-- Forecast data will be inserted here -->
            </div>
        </main>
        <footer>
            This project was coded by
            <a href="#" target="_blank">BonoloThole</a> and is
            <a href="https://github.com/BonoloThole/My-Shecodes-weather-app/blob/495585dbbbe112fa3a1660c20ef2ef0046476195/index.html" target="_blank"> on GitHub</a> and
            <a href="https://heroic-naiad-36cac9.netlify.app/#" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
